<section class="container">
  <div class="row mt-2 text-center align-items-center">
    <div class="col-6">
      <h2 class="">Lista de usuarios</h2>
      <div class="decoratorTitle"></div>
    </div>
    <div class="col-6">
      <app-button
      [class]="'btn-primary'"
      [text]="'Crear usuario'"
      (customClick)="openModal()"
    ></app-button>
    </div>
    <iframe
    #listUsers
    src="http://localhost:4200/admin/list-users"
    frameborder="0"
    class=" col-12"
  ></iframe>
  </div>

</section>

<app-modal
  *ngIf="modalActive"
  (close)="openModal()"
  [title]="'Agregar usuario'"
>
  <app-form content></app-form>
  <ng-container footer>
    <app-button
      [class]="'button btn-primary'"
      [text]="'Crear'"
      [disabled]="false"
      (customClick)="crearUser()"
    ></app-button>
  </ng-container>
</app-modal>
