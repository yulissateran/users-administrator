<section class="container">
  <div class="row mt-2 text-center align-items-center">
    <div class="col-6">
      <h2 class="">Lista de usuarios</h2>
      <div class="decoratorTitle"></div>
    </div>
    <div class="col-6">
      <app-button [class]="'btn-primary'" [text]="'Crear usuario'" (customClick)="toggleShowModalCreate()"></app-button>
    </div>
    <!-- src="https://users-administrator.firebaseapp.com//admin/list-users" -->

    <iframe #listUsers src="http://localhost:5000/admin/list-users" frameborder="0" class=" col-12"
      style="height: 80vh;"></iframe>
  </div>

</section>

<app-modal *ngIf="isActiveModal" (close)="toggleShowModal()" [title]="currentModal.title">
  <app-form content (customSubmit)="do()"></app-form>
</app-modal>
