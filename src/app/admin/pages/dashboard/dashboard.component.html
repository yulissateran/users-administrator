<section class="container">
  <!-- submenu -->
  <div class="row mt-2 text-center align-items-center">
    <div class="col-6">
      <h2 class="">Lista de usuarios</h2>
      <div class="decoratorTitle"></div>
    </div>
    <div class="col-6">
      <button class="btn-primary" type="button" (click)="openModal()">Crear usuario</button>
    </div>
  </div>

  <iframe
    #listUsers
    src="http://localhost:4200/admin/list-users"
    frameborder="0"
    class="container-user-info container-user-info-size"
  ></iframe>
</section>

<app-modal *ngIf="modalActive" 
(close)="openModal()"
[title]="'Agregar usuario'">
  <ng-container content>
          <div class="form-control">
          <label for="userName">Nombre de usuario</label>
          <input type="text" id="userName" />
        </div>
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input type="password" id="password" />
        </div>
        <div class="form-control">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" />
        </div>
        <div class="form-control">
          <label for="email">Correo</label>
          <input type="text" id="email" />
        </div>
        <div class="form-control">
          <label for="adress">Dirección</label>
          <input type="text" id="adress" />
        </div>
        <div class="align-items-center">
          <input type="checkbox" id="enabled" class="pl-0 ml-0" />
          <label for="enabled" class="">Habilitado</label>
        </div>
  
      </ng-container>

  <ng-container footer>
    <button type="button">Editar</button>
    <button type="button">Cancelar</button>
  </ng-container>
</app-modal>
