<div class="card-auth">
  <div class="card-auth__header">
    <h2 class="text-center">Agregar usuario</h2>
  </div>
  <div class="card-auth__body">
    <form [formGroup]="userForm" (submit)="createUser()">
      <div class="form-control">
        <label for="userName">Nombre de usuario</label>
        <input formControlName="userName" type="text" id="userName" />
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" id="password" />
      </div>
      <div class="form-control">
        <label for="fullName">Nombre Completo</label>
        <input formControlName="fullName" type="text" id="fullName" />
      </div>
      <div class="form-control">
        <label for="email">Correo</label>
        <input formControlName="email" type="text" id="email" />
      </div>
      <div class="form-control">
        <label for="adress">Dirección</label>
        <input formControlName="adress" type="text" id="adress" />
      </div>
      <div class="form-control">
        <label for="enabled">Habilitado</label>
        <input formControlName="enabled" type="checkbox" id="enabled" />
      </div>
      <div class="text-center mt-2">
        <button class="btn-primary" (click)="AddUser()">Crear Usuario</button>
      </div>
    </form>
  </div>
  <!-- <div class="card-auth__footer text-center mt-2">
   
  </div> -->
</div>


<iframe #listUsers src="http://localhost:4200/admin/list-users" frameborder="0"></iframe>
