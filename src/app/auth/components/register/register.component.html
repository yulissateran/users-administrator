<div class="container-card">
  <div class="card-auth">
    <div class="card-auth__header">
      <h1>Registrarse</h1>
    </div>
    <div class="card-auth__body">
      <form [formGroup]="formRegister" (submit)="register()" >
        <div class="form-control">
          <label for="name">Nombre</label>
          <input formControlName="name" type="text" id="name" />
          <div *ngIf="formRegister.controls.name.errors && sentForm">
            <span *ngIf="formRegister.controls.name.errors.minlength">El  nombre debe tener 4 a más caracteres</span>
            </div>
        </div>
        <div class="form-control">
          <label for="email">Correo</label>
          <input formControlName="email" type="text" id="email" />
        </div>
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input formControlName="password" type="password" id="password" />
          <div *ngIf="formRegister.controls.password.errors  && sentForm">
            <span *ngIf="formRegister.controls.password.errors.minlength">La contraseña debe tener 6 a más caracteres</span>
            <span *ngIf="formRegister.controls.password.errors.passwordIsUnsafe 
            && !formRegister.controls.password.errors.minlength">La contraseña debe incluir al menos una letra y un caracer especial</span>
          </div>
        </div>
        <div *ngIf="errorAuth">
          {{errorAuth}}
        </div>
        <button (click)="register()">Crear cuenta</button>
      </form>
    </div>
    <div class="card-auth__footer">
      <p><small>¿Ya tienes una cuenta?</small><span class="link" (click)="goLogin()">Iniciar sesión</span></p>
    </div>
  </div>
</div>
