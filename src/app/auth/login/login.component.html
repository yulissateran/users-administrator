<div class="container-login">
  <div class="card-auth">
    <div class="card-auth__header">
      <h1 class="text-center">Iniciar sesión</h1>
    </div>
    <div class="card-auth__body">
      <form [formGroup]="formLogin">
        <div class="form-control">
          <label for="email">Correo</label>
          <input formControlName="email" type="text" id="email"
            [ngClass]="{ 'border-error':formLogin.controls.email.invalid && sent}" />
        </div>
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input formControlName="password" type="password" id="password" />
        </div>
        <div *ngIf="errorAuth" class="text-error text-center mt-2">
          <small>{{errorAuth}}</small></div>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
          <div class="loading"></div>
        </div>
        <div class="text-center mt-2" *ngIf="!isLoading">
          <button type="button" class="btn-primary" (click)="handleSubbmit(formLogin)">Iniciar sesión</button>
        </div>
      </form>
    </div>
    <!-- <div class="card-auth__footer text-center mt-2">
      <p><small>¿No tienes una cuenta?</small></p>
      <p (click)="goRegister()"><span class="link">Regístrate</span></p>
    </div> -->
  </div>
</div>
